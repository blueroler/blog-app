<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>404 - Page Not Found</title>
    <script src="/component/all.min.js"></script>
    <script src="/component/framework.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
            text-align: center;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            font-size: 50px;
            color: #24292f;
        }

        main p {
            font-size: 18px;
            color: #586069;
        }

        main {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        button.return-home.return-home {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button.return-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <script src="/component/header.js"></script>
    <main>
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <button class="return-home" onclick="Return_home()">Return <i class="fa-solid fa-house"></i></button>
    </main>
    <script src="/component/footer.js"></script>
    <script>
        function Return_home() {
            // window.location.href = "/";
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
    </script>
</body>

</html>
